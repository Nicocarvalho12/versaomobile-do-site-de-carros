  <div class="container">
    <h1>Entre em Contato Conosco</h1>
    <p>Preencha o formulário abaixo para enviar uma mensagem.</p>
  </div>
  <form class="formulario-contato">
    <h1>
      Formulário de Contato
    </h1>

    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>

    <label for="assunto">Assunto:</label>
    <input type="text" id="assunto" name="assunto" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>


    
    <fieldset>
      <legend>Genero:</legend>
      <label><input type="radio" name="genero" value="masculino"> Masculino</label>
      <label><input type="radio" name="genero" value="feminino"> Feminino</label>
      <label><input type="radio" name="genero" value="outro"> Outro</label>
    </fieldset>



    <fieldset>
      <legend>Preferencias de Contato:</legend>
      <label><input type="checkbox" name="preferencia" value="email"> Desejo receber notificações por e-mail</label>
      <label><input type="checkbox" name="preferencia" value="sms"> Desejo receber notificações por SMS</label>
      <label><input type="checkbox" name="preferencia" value="telefone"> Desejo ser contatado por telefone</label>
    </fieldset>



    <label for="servico">Escolha de Servico:</label>
    <select id="servico" name="servico" required>
      <option value="">Selecione uma opcao</option>
      <option value="suporte">Suporte tecnico</option>
      <option value="reclamacoes">Reclamacoess</option>
      <option value="sugestoes">Sugestoes</option>
      <option value="elogios">Elogios</option>
      <option value="outro">Outro</option>
    </select>



    <div class="botoes">
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </div>
  </form>
